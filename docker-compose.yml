services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REQUEST_NEST_DATABASE_URL=postgresql://request_nest:request_nest@db:5432/request_nest
      - REQUEST_NEST_MIGRATION_DATABASE_URL=postgresql+psycopg://request_nest:request_nest@db:5432/request_nest
      - REQUEST_NEST_ADMIN_TOKEN=${REQUEST_NEST_ADMIN_TOKEN:-dev-token-change-me}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: request_nest
      POSTGRES_PASSWORD: request_nest
      POSTGRES_DB: request_nest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U request_nest -d request_nest"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
